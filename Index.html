<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام النتائج المدرسية</title>

<style>
body{
  font-family: Tahoma;
  background:#f2f2f2;
  margin:0;
  padding:0;
}

.container{
  max-width:600px;
  margin:40px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px #ccc;
}

h2{text-align:center;}

input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}

button{
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}

button:hover{background:#0056b3;}

.hidden{display:none;}

.result{
  background:#e9ffe9;
  padding:10px;
  margin-top:10px;
  border-radius:5px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  border:1px solid #ccc;
  padding:7px;
  text-align:center;
}

/* زر الرجوع */
.back-btn{
  background:#6c757d;
  margin-bottom:10px;
}

.back-btn:hover{
  background:#5a6268;
}
</style>
</head>

<body>

<!-- الواجهة الرئيسية -->
<div class="container" id="home">
  <h2>نظام النتائج المدرسية</h2>
  <button onclick="showTeacher()">واجهة المعلم</button>
  <button onclick="showStudent()">واجهة الطالب</button>
</div>

<!-- واجهة المعلم -->
<div class="container hidden" id="teacher">

  <!-- زر رجوع ثابت -->
  <button class="back-btn" onclick="back()">⬅ رجوع</button>

  <h2>واجهة المعلم (مقفلة)</h2>
  <input type="password" id="pin" placeholder="أدخل القفل الرقمي">
  <button onclick="unlock()">فتح</button>

  <div id="teacherPanel" class="hidden">
    <h3>إضافة طالب فردي</h3>
    <input id="t_name" placeholder="اسم الطالب">
    <input id="t_seat" placeholder="رقم الجلوس">
    <input id="t_result" placeholder="النتيجة">
    <button onclick="saveResult()">حفظ النتيجة</button>
    <button onclick="clearDatabase()">محو قاعدة بيانات الطلاب</button>

    <hr>

    <h3>جدول الطلاب</h3>
    <table>
      <thead>
        <tr>
          <th>رقم الجلوس</th>
          <th>الاسم</th>
          <th>النتيجة</th>
          <th>تعديل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody id="studentsTable"></tbody>
    </table>
  </div>

</div>

<!-- واجهة الطالب -->
<div class="container hidden" id="student">
  <h2>واجهة الطالب</h2>
  <input id="s_seat" placeholder="رقم الجلوس">
  <button onclick="getResult()">عرض النتيجة</button>
  <div id="output"></div>
  <button class="back-btn" onclick="back()">⬅ رجوع</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAImNyFTMVJc_aYR4zh9RKUgEVPS_2l2q4",
  authDomain: "school-results-36615.firebaseapp.com",
  databaseURL: "https://school-results-36615-default-rtdb.firebaseio.com",
  projectId: "school-results-36615",
  storageBucket: "school-results-36615.appspot.com",
  messagingSenderId: "629737892578",
  appId: "1:629737892578:web:f9e056460e513a5785ccbb"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

/* التنقل */
function hideAll(){
  document.querySelectorAll('.container')
    .forEach(c=>c.classList.add('hidden'));
}

function showTeacher(){
  hideAll();
  document.getElementById('teacher').classList.remove('hidden');
}

function showStudent(){
  hideAll();
  document.getElementById('student').classList.remove('hidden');
}

function back(){
  hideAll();
  document.getElementById('home').classList.remove('hidden');
}

/* فتح واجهة المعلم */
function unlock(){
  const pin = document.getElementById('pin').value;
  if(pin === "2006"){
    document.getElementById('teacherPanel').classList.remove('hidden');
    loadStudents();
  }else{
    alert('القفل غير صحيح');
  }
}

/* حفظ طالب */
function saveResult(){
  const name = t_name.value.trim();
  const seat = t_seat.value.trim();
  const result = t_result.value.trim();

  if(!name || !seat || !result){
    alert('الرجاء ملء كل الحقول');
    return;
  }

  database.ref('students').once('value').then(snapshot=>{
    let exists=false;
    snapshot.forEach(child=>{
      if(child.key===seat || child.val().name===name){
        exists=true;
      }
    });

    if(exists){
      alert('البيانات موجودة بالفعل');
    }else{
      database.ref('students/'+seat).set({name,result})
      .then(()=>{
        alert('تم حفظ النتيجة');
        t_name.value='';
        t_seat.value='';
        t_result.value='';
        loadStudents();
      });
    }
  });
}

/* تحميل الطلاب */
function loadStudents(){
  database.ref('students').once('value').then(snapshot=>{
    studentsTable.innerHTML='';
    snapshot.forEach(child=>{
      studentsTable.innerHTML+=`
      <tr>
        <td>${child.key}</td>
        <td>${child.val().name}</td>
        <td>${child.val().result}</td>
        <td><button onclick="editRow('${child.key}')">تعديل</button></td>
        <td><button onclick="deleteRow('${child.key}')">حذف</button></td>
      </tr>`;
    });
  });
}

function editRow(seat){
  database.ref('students/'+seat).once('value').then(s=>{
    if(s.exists()){
      const n=prompt('الاسم',s.val().name);
      const r=prompt('النتيجة',s.val().result);
      if(n && r){
        database.ref('students/'+seat).set({name:n,result:r})
        .then(loadStudents);
      }
    }
  });
}

function deleteRow(seat){
  if(confirm('هل تريد حذف الطالب؟')){
    database.ref('students/'+seat).remove()
    .then(loadStudents);
  }
}

function getResult(){
  const seat=s_seat.value;
  if(!seat){
    alert('ادخل رقم الجلوس');
    return;
  }
  database.ref('students/'+seat).once('value').then(s=>{
    if(s.exists()){
      output.innerHTML=
      `<div class="result">
        الاسم: ${s.val().name}<br>
        النتيجة: ${s.val().result}
      </div>`;
    }else{
      output.innerHTML='لا توجد نتيجة';
    }
    s_seat.value='';
  });
}

function clearDatabase(){
  if(confirm('هل أنت متأكد من مسح كل البيانات؟')){
    database.ref('students').remove()
    .then(()=>{
      alert('تم مسح قاعدة البيانات');
      loadStudents();
    });
  }
}
</script>

</body>
</html>
